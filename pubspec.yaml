name: book_store
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  google_fonts: 1.1.2
  smooth_star_rating: 1.1.1
  flutter_rating_bar: 3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: NotoSerif
      fonts:
        - asset: fonts/NotoSerif-Bold.ttf

